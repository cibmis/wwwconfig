<VirtualHost *:443>
	ServerAdmin contact@avebank.com
	ServerAlias test.avebank.com

	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/a90f6006e3e2c19a.crt
	SSLCertificateKeyFile /etc/apache2/ssl/test_centralillinoisbank_com.key
	SSLCertificateChainFile /etc/apache2/ssl/gd_bundle-g2-g1.crt
	DocumentRoot /data/www/avebank.com
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /data/www/>
		Options Indexes FollowSymLinks MultiViews Includes
		XBitHack on
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>

<VirtualHost *:80>
	ServerName test.avebank.com
	Redirect / https://test.avebank.com/

</VirtualHost>
